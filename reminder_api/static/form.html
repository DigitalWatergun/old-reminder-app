<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <title>Reminder App</title>
</head>
<body>
    <h1>Create Reminder</h1>
    <form action="http://127.0.0.1:3000">
        <label>title</label>
        <input name="title" type=text> 
        <br>
        <label>content</label>
        <input name="content" type="text">
        <br>
        <label>date</label>
        <input name="date" type="date">
        <br>
        <label>time</label>
        <input name="time" type="time">
        <br>
        <label>timer</label>
        <input name=timer type="number">
        <br>
        <label>email</label>
        <input name="email"  type="email"><input name="enableEmail" type="checkbox">
        <br>
        <label>sms</label>
        <input name="mobileNumber" type="tel"><input name="enableSMS" type="checkbox">
        <br>
        <input type="submit">
    </form>
</body>
</html>
